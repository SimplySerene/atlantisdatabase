{% extends 'base.html' %}

{% block content %}
    {% if all_electives %}
    <table style="width:50%">
        <tr>
            <th> Title </th>
            <th> ECs </th>
        </tr>
        {% for elective in all_electives %}
        <tr>
            <td> {{ elective.title }} </td>
            <td> {{ elective.numberOfECs }} </td>
        </tr>
        {% endfor %}
    </table>
    {%  else %}
        <p> No electives are available. </p>
    {% endif %}
{% endblock %}
</html>
